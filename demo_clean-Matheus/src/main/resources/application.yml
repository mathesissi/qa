spring:
  output:
    ansi:
      enabled: ALWAYS

  application:
    name: demo_clean

  jackson:
    time-zone: America/Sao_Paulo

  datasource:
    url: jdbc:h2:file:~/carrosDB
    driver-class-name: org.h2.Driver   
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console   

server:
  port: ${APP_PORT:8080}
  servlet:
    context-path: /demo/v1

management:
  endpoints:
    web:
      exposure:
        include: heapdump, health
    enabled-by-default: true
  endpoint:
    heapdump:
      enabled: true

app:
  name: "@project.name@"
  version: "@project.version@"
  description: "@project.description@"
